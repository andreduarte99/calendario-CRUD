<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calend√°rio CRUD</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <h1>Cadastro de Pessoas</h1>
    <form class="form js-form">
      <label for="name">
        Nome
        <input
          class="form-field js-field"
          id="name"
          maxlength="30"
          name="name"
          required
          type="text"
          pattern="([aA-zZ]+)"
        />
      </label>
      <label for="birth-date">
        Data de Nascimento
        <input
          class="form-field js-field"
          id="birth-date"
          name="birth-date"
          required
          type="date"
        />
      </label>
      <button type="submit" id="js-salvar">Salvar</button>
    </form>
    <script src="scripts/main.js" type=""></script>
  </body>
</html>
