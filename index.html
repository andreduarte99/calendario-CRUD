<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendário CRUD</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1>Cadastro de Pessoas</h1>
    </header>
    <main>
      <!--Formulario-->
      <form class="form js-form">
        <label for="name">
          Nome:
          <input
            class="input-nome form-field js-field"
            id="name"
            maxlength="30"
            name="name"
            required
            type="text"
          />
        </label>
        <label for="birth-date">
          Data de Nascimento:
          <input
            class="input-data form-field js-field"
            id="birth-date"
            name="birth-date"
            required
            type="date"
          />
        </label>
        <button type="submit" id="js-salvar" class="btn">Salvar</button>
      </form>

      <table class="tabela" id="tabelaPessoas">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Data de Nascimento</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="elementos-tabela">
          <!-- As linhas serão inseridas aqui-->
        </tbody>
      </table>
    </main>
    <script src="scripts/main.js" type=""></script>
  </body>
</html>
